<!doctype html>
<html lang="en">

<head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles/main.css" type="text/css">
    <meta name="viewport" content="width=device-width">
</head>

<body ng-app="todoListApp">
    <ng-include src="'templates/navbar.html'"></ng-include>
    <h1>TODO</h1>

    <div class="list" ng-controller="mainCtrl">
        <div class="count" aria-live="polite">{{remaining()}} of {{todos.length}} remaining todos</div>
        <div class="add">
            <form name="todoForm" ng-submit="addTodo()">
                <input type="text" class="todo-label" ng-model="todoName" focus-me="focusTodoInput" size="30" placeholder="add new todo" required>
                <button ng-class="{'btn-disabled': todoForm.$invalid}" class="btn btn-lg btn-success" type="button" name="button" aria-label="Add a new todo" ng-click="addTodo(); focusTodoInput = true" ng-disabled="todoForm.$invalid">Add</button>
            </form>
        </div>
        <todo></todo>
    </div>

    <script src="/scripts/vendor.bundle.js"></script>
    <script src="/scripts/todo.bundle.js"></script>
</body>

</html>
